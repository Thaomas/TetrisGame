<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TetrisESP Spectator</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>TetrisESP Spectator</h1>
        <div class="controls">
            <label>
                Room:
                <input id="room" type="text" placeholder="e.g. 12345" maxlength="16" />
            </label>
            <button id="connectBtn">Join Room</button>
            <label>
                Scale:
                <input id="scale" type="number" min="10" max="40" value="20" />
            </label>
            <span class="status" id="status">Disconnected</span>
        </div>
        <div class="row">
			<canvas id="canvas" width="200" height="440"></canvas>
			<div class="sidebar">
				<div class="stat"><span class="label">Score</span><span id="scoreValue" class="value">0</span></div>
				<div class="stat"><span class="label">Buffer</span><span id="bufferValue" class="value">-</span></div>
			</div>
        </div>
        <noscript>Enable JavaScript to use the spectator.</noscript>
    </div>
	<script src="./app.js"></script>
</body>
</html>
